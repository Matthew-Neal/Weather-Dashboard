<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather Dashboard</title>

    <link rel="styleSheet" href="./Assets/style.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron jumbotron-fluid" id="heading">
        <h1 class="display-4 text-center" id="docHeading">Weather Dashboard</h1>
        <h2 id="cityHeader" class="text-center"></h2>
        <p class="lead text-center" id="dateDisplay"></p>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3" id="searches">
                <div class="row">
                    <h4 class="font-weight-bold">Search by City</h4>
                    <input type="text" id="city" placeholder="Enter a City"></input>
                    <button class="btn btn-secondary" id="search">Search</button>
                </div>
                <div class="row" id="citiesDiv">

                    <table class="table">
                        <thead>

                            <tr id="tableHead">
                                <th scope="col" id="recent">Recent searches</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>



                </div>
            </div>

            <div class="col-sm-9" id="weatherInfo">
                <div class="row" id="todaysWeather">
                    <div class="col-sm" id="dailyWeatherDiv">
                        <h2>Today's Forecast</h2>
                        <div id="lowDiv"></div>
                        <div id="highDiv"></div>
                        <div id="humidity"></div>
                        <div id="windSpeed"></div>
                        <div id="description"></div>
                    </div>
                </div>
                <div class="row">
                    <h2 id="fiveDayForecast" class="text-center">5-Day Forecast</h2>
                </div>
                <div class="row fiveDay">
                    <div class="col-sm card-deck">
                        <div id="day1" class="col-md-2 card text-white bg-dark mb-3">
                            <h5 id="day3_date"></h5>
                            <h4 id="day3_temp"></h4>
                            <img src="" id="icon3">
                            <div id="day3highLow"></div>
                            <div id="day3_humidity"></div>
                            <div id="day3_wind"></div>
                        </div>
                        <div id="day2" class="col-md-2 card text-white bg-dark mb-3">
                            <h5 id="day11_date"></h5>
                            <h4 id="day11_temp"></h4>
                            <img src="" id="icon11">
                            <div id="day11_humidity"></div>
                            <div id="day11_wind"></div>
                        </div>
                        <div id="day3" class="col-md-2 card text-white bg-dark mb-3">
                            <h5 id="day19_date"></h5>
                            <h4 id="day19_temp"></h4>
                            <img src="" id="icon19">
                            <div id="day19_humidity"></div>
                            <div id="day19_wind"></div>
                        </div>
                        <div id="day4" class="col-md-2 card text-white bg-dark mb-3">
                            <h5 id="day27_date"></h5>
                            <h4 id="day27_temp"></h4>
                            <img src="" id="icon27">
                            <div id="day27_humidity"></div>
                            <div id="day27_wind"></div>
                        </div>
                        <div id="day5" class="col-md-2 card text-white bg-dark mb-3">
                            <h5 id="day35_date"></h5>
                            <h4 id="day35_temp"></h4>
                            <img src="" id="icon35">
                            <div id="day35_humidity"></div>
                            <div id="day35_wind"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>

</body>

</html>
